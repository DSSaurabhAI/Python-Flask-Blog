{% extends "layout.html" %}

{% block body%}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static', filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage Your Posts and Change Them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <h1>Basic Actions</h1>
        <a href="/edit/0"><button class="btn btn-primary">Add Post</button></a>
        <a href="/logout"><button class="btn btn-primary">Logout</button></a>
        <hr>
        <!--search bootstrap table, open w3schools link, click on first try it yourself, copy from table to table and paste below-->
        <h1>Upload A File</h1>
        
          /we will add file uploader here          
          <!--<form action="/uploader" method="post"> will give error-->
          <form action="/uploader" method="post" enctype="multipart/form-data">

            <input type="file" name="file1">
            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
        
        <h1>Edit Posts</h1>

        <!-- we want to see all the post from the posts table-->
        <table class="table">
          <thead>
            <tr>
              <th>Sno</th>
              <th>Title</th>
              <th>Date</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>

            {% for post in posts %}
            <tr>
              <td>{{post.sno}}</td>
              <td>{{post.title}}</td>
              <td>{{post.date}}</td>
              <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
              <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

        
      </div>
    </div>
  </div>

 {%endblock%}
